<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ('Welcome to Bloglandia, ' + ${#authentication.principal.username} + '!')">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>
<main class="container">
  <h1 th:text="|Howdy, ${#authentication.principal.username}!|"></h1>
  <h2 th:text="|Email: ${#authentication.principal.email}|"></h2>
  <h2 th:text="|User ID: ${#authentication.principal.id}|"></h2>
</main>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
