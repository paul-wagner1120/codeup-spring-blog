<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>  



    <div th:each="post : ${posts}">
        <a th:href="@{posts/{id} (id = ${post.id})}"><h1 th:text="${post.title}"></h1></a>
        <p th:text="${post.body}"></p>
    </div>

</body>
</html>
