<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <form th:action="@{/posts/save}" th:method="post" th:object="${post}">

            <input type="text" name="title" id="title" th:field="*{title}"> <br>
            <textarea name="body" id="body" th:field="*{body}" cols="30" rows="10"></textarea><br>
            <input type="hidden" th:field="*{id}">
            <br>
            <button type="submit">Submit Post</button>

        </form>
    </div>

</body>
</html>
